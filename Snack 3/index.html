<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snacks</title>

    <!--Bootstrap 5.2-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!--Link CSS-->
    <link rel="stylesheet" href="./css/style.css">


</head>

<body>
    <header>
        <h1 class="text-center mb-5">
            Hi!
        </h1>
    </header>
    <div id="app">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <h2 class="mb-3">
                        Inserisci Messaggio
                    </h2>
                    <div class="input mb-3">
                        <label for="add-text" class="me-1">Aggungi un messaggio alla Chat:</label>
                        <input type="text" id="add-text" v-model="textMessage" 
                        @keyup.enter="addMessage(textMessage)">
                    </div>

                    <div class="button">
                        <button 
                        class="btn btn-primary"
                        @click="addMessage(textMessage)"
                        >
                            Aggiungi
                        </button>
                    </div>
                <!--And col-->
                </div>

                <div class="col-6">
                    <h2 class="mb-3">
                        Chat:
                    </h2>
                    
                    <div class="body-chat d-flex flex-column">
                        <span 
                        :class="(messages[index].user) ? 'text-primary' : 'text-end text-success' " 
                        v-for="message,index in messages">
                            {{ message.text }}
                        </span>
                    </div>
                </div>
                
            <!--End Row-->
            </div>
        </div>
        <!--Fine Div app-->
    </div>



    <!--Ajax-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js"></script>
    <!--VUE-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!--JavaScript-->
    <script src="./js/script.js"></script>
</body>

</html>
