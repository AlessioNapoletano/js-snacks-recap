<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snacks</title>

    <!--Bootstrap 5.2-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!--Link CSS-->
    <link rel="stylesheet" href="./css/style.css">


</head>

<body>
    <div id="app">
        <div class="container">
            <header class="my-3 d-flex justify-content-center">
                <h1 class="text-center box w-25">
                    Array Di numeri
                </h1>
            </header>
            <main>
                <div class="row">
                    <div class="col-6">
                        <div id="generate-number" class="box">
                            <h4 class="mb-4">
                                Inserisci la quantità di numeri che vuoi aggiungere:
                            </h4>

                            <div class="input mb-2 d-inline me-3">
                                <label class="me-2" for="insert">
                                    Quantità:
                                </label>

                                <input type="number" id="insert" v-model="amountOfNumbers"
                                    @keyup.enter="addRandomNumber(amountOfNumbers)">
                            </div>

                            <div class="button mb-2 d-inline">
                                <button class="btn btn-primary " @click="addRandomNumber(amountOfNumbers)">
                                    Crea
                                </button>
                            </div>

                            <div v-show="typeof amountOfNumbers === 'number'" class="output fs-4">
                                <p class="text-success">
                                    Stai per generare {{ amountOfNumbers }} numeri casuali
                                </p>
                                
                            </div>
                            <p v-show="(typeof amountOfNumbers != 'number')" class="text-danger fs-4">
                                Inserisci Un Numero
                            </p>

                            <p>
                                Il numero deve essere compreso tra 1 e 100
                            </p>

                        </div>

                    </div>

                    <div class="col-6">
                        <div id="numbers" class="box">
                            <h4 class="text-center">
                                Numeri Causali Generati
                            </h4>

                            <p v-show="numbers.length != 0" class="text-center text-success fs-4">
                                hai scelto di generare {{ numbers.length}} numeri
                            </p>

                            <ol>
                                <li v-for="number in numbers">
                                    {{ number }}
                                </li>
                            </ol>
                        </div>
                    </div>
                </div>

            </main>

        </div>

        <!--Fine Div app-->
    </div>



    <!--Ajax-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js"></script>
    <!--VUE-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!--JavaScript-->
    <script src="./js/script.js"></script>
</body>

</html>
