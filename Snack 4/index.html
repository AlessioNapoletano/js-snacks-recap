<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snacks</title>

    <!--Bootstrap 5.2-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!--Link CSS-->
    <link rel="stylesheet" href="./css/style.css">


</head>

<body>
    <div id="app">
        <div class="container">
            <header class="mb-5">
                <h1 class="text-center">
                    Array Di numeri
                </h1>
            </header>
            <div class="row">
                <div class="col-6">
                    <h4 class="mb-2">
                        Inserisci la quantità di numeri che vuoi aggiungere:
                    </h4>

                    <div class="input mb-2">
                        <label class="me-2" for="insert">
                            Quantità:
                        </label>

                        <input type="number" id="insert" v-model="amountOfNumbers">
                    </div>

                    <div class="button">
                        <button class="btn btn-primary " @click="addRandomNumber(amountOfNumbers)">
                            Aggiungi
                        </button>
                    </div>

                </div>

                <div class="col-6">
                    <div class="numbers">
                        <h4 class="text-center">
                            Numeri Causali Generati
                        </h4>

                        <ol>
                            <li v-for="number in numbers">
                                {{ number }}
                            </li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    
        <!--Fine Div app-->
    </div>



    <!--Ajax-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js"></script>
    <!--VUE-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!--JavaScript-->
    <script src="./js/script.js"></script>
</body>

</html>
